<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script src="js/jquery-3.2.1.min.js"></script>
<body>
<input type="button" id="hello" onClick='alert'("hello word") value="hello word">

</body>
</html>

<script>
$(document).keydown(function(event){
    alert(event.keyCode);
    if(event.keyCode == '17'){
        alert('您输入的是回车键！');
        $('#hello').click();
    }
}); 
</script>
